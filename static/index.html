<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Service Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a6b73 0%, #0f4146 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 900px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #1a6b73 0%, #0f4146 100%);
            color: white;
            padding: 25px;
            text-align: center;
            border-radius: 20px 20px 0 0;
        }

        .chat-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .chat-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .status-bar {
            background: #f8f9fa;
            padding: 10px 25px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            font-size: 12px;
            color: #6c757d;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #28a745;
            margin-right: 6px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            background: none;
            border: 1px solid #dee2e6;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            color: #6c757d;
            transition: all 0.3s;
        }

        .btn-small:hover {
            background: #0f4146;
            color: white;
            border-color: #0f4146;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-user {
            display: flex;
            justify-content: flex-end;
        }

        .message-bot {
            display: flex;
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            position: relative;
        }

        .message-user .message-content {
            background: linear-gradient(135deg, #1a6b73 0%, #0f4146 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message-bot .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .message-meta {
            font-size: 11px;
            margin-top: 5px;
            opacity: 0.7;
        }

        .message-bot .message-meta {
            color: #6c757d;
        }

        .intent-badge {
            display: inline-block;
            background: #e9ecef;
            color: #495057;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 10px;
            margin-left: 5px;
            font-weight: 600;
        }

        .chat-input-container {
            padding: 20px 25px;
            background: white;
            border-top: 1px solid #e9ecef;
            border-radius: 0 0 20px 20px;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #0f4146;
        }

        .send-button {
            background: linear-gradient(135deg, #1a6b73 0%, #0f4146 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(15, 65, 70, 0.4);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            padding: 15px 20px;
            background: white;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            max-width: 70px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-dots {
            display: flex;
            gap: 5px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #0f4146;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
        }

        .welcome-message h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .sample-queries {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }

        .sample-query {
            background: white;
            border: 1px solid #e9ecef;
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .sample-query:hover {
            background: #0f4146;
            color: white;
            border-color: #0f4146;
            transform: translateY(-2px);
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px 20px;
            border-radius: 10px;
            margin: 10px 0;
            font-size: 13px;
            display: none;
        }

        .error-message.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>RLDatix Chatbot Demo</h1>
            <p>Joshua Loe - jloedev@gmail.com</p>
        </div>

        <div class="chat-messages" id="chat-messages">
            <div class="welcome-message">
                <h2>Welcome!</h2>
                <p>I'm here to help with user guide questions and contract information.</p>
                <div class="sample-queries">
                    <div class="sample-query" onclick="sendSampleQuery('How do I export a report?')">
                        How do I export a report?
                    </div>
                    <div class="sample-query" onclick="sendSampleQuery('When does my contract expire?')">
                        When does my contract expire?
                    </div>
                    <div class="sample-query" onclick="sendSampleQuery('What modules have I purchased?')">
                        What modules have I purchased?
                    </div>
                    <div class="sample-query" onclick="sendSampleQuery('How do I add inventory items?')">
                        How do I add inventory items?
                    </div>
                </div>
            </div>
        </div>

        <div class="error-message" id="error-message"></div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input
                    type="text"
                    id="chat-input"
                    class="chat-input"
                    placeholder="Type your question here..."
                    onkeypress="handleKeyPress(event)"
                >
                <button class="send-button" id="send-button" onclick="sendMessage()">
                    Send
                </button>
            </div>
        </div>
    </div>

    <script>
        let isProcessing = false;

        function addMessage(content, isUser, intent = null) {
            const messagesContainer = document.getElementById('chat-messages');
            const welcomeMsg = messagesContainer.querySelector('.welcome-message');
            if (welcomeMsg) {
                welcomeMsg.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'message-user' : 'message-bot'}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            const textDiv = document.createElement('div');
            textDiv.textContent = content;
            contentDiv.appendChild(textDiv);

            if (!isUser && intent) {
                const metaDiv = document.createElement('div');
                metaDiv.className = 'message-meta';
                metaDiv.innerHTML = `Intent: <span class="intent-badge">${intent.toUpperCase()}</span>`;
                contentDiv.appendChild(metaDiv);
            }

            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);

            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTypingIndicator() {
            const messagesContainer = document.getElementById('chat-messages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message message-bot';
            typingDiv.id = 'typing-indicator';

            const typingContent = document.createElement('div');
            typingContent.className = 'typing-indicator active';
            typingContent.innerHTML = `
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;

            typingDiv.appendChild(typingContent);
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.classList.add('active');
            setTimeout(() => {
                errorDiv.classList.remove('active');
            }, 5000);
        }

        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const sendButton = document.getElementById('send-button');
            const message = input.value.trim();

            if (!message || isProcessing) return;

            addMessage(message, true);
            input.value = '';
            isProcessing = true;
            sendButton.disabled = true;
            showTypingIndicator();

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        use_llm_classification: false
                    })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                hideTypingIndicator();
                addMessage(data.answer, false, data.intent);

            } catch (error) {
                hideTypingIndicator();
                showError('Failed to get response. Please try again.');
                console.error('Error:', error);
            } finally {
                isProcessing = false;
                sendButton.disabled = false;
                input.focus();
            }
        }

        function sendSampleQuery(query) {
            const input = document.getElementById('chat-input');
            input.value = query;
            sendMessage();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        async function clearHistory() {
            if (!confirm('Clear conversation history?')) return;

            try {
                const response = await fetch('/api/clear', {
                    method: 'POST'
                });

                if (response.ok) {
                    const messagesContainer = document.getElementById('chat-messages');
                    messagesContainer.innerHTML = `
                        <div class="welcome-message">
                            <h2>History Cleared</h2>
                            <p>Start a new conversation!</p>
                        </div>
                    `;
                }
            } catch (error) {
                showError('Failed to clear history.');
                console.error('Error:', error);
            }
        }

        async function viewHistory() {
            try {
                const response = await fetch('/api/history');
                const history = await response.json();

                if (history.length === 0) {
                    showError('No conversation history yet.');
                    return;
                }

                alert('History has ' + history.length + ' messages. Check console for details.');
                console.log('Conversation History:', history);
            } catch (error) {
                showError('Failed to retrieve history.');
                console.error('Error:', error);
            }
        }

        async function checkStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();

                let statusMsg = 'System Status:\n\n';
                for (const [key, value] of Object.entries(data.components)) {
                    statusMsg += `${key}: ${value ? 'OK' : 'FAIL'}\n`;
                }

                alert(statusMsg);
            } catch (error) {
                showError('Failed to check status.');
                console.error('Error:', error);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('chat-input').focus();
        });
    </script>
</body>
</html>
